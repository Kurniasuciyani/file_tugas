<!DOCTYPE html>
<html>
	<head>
		<title>Latihan Form</title>
	</head>
	<body bgcolor="LightGray">
		<form>
			<label>Nama:</label>&nbsp;
			<input type="name="nama" /><br/>
			<label>Password:</label>&nbsp;
			<input type="password" name="password" /><br/>
			<label>Gender:</label>&nbsp;
			<input type="radio" name="gender" value="L" />&nbsp;Laki-Laki
			<input type="radio" name="gender" value="W" />&nbsp;Wanita <br/>
			<label>Hobby:</label>&nbsp;
			<input type="Checkbox" name="hobby" value="Olahraga" />&nbsp;Olahraga<br/>
			<input type="Checkbox" name="hobby" value="Membaca" />&nbsp;Membaca<br/>
			<input type="Checbox" name="hobby" value="Menulis" />&nbsp;Menulis<br/>
			<label>Pendidikan:</label>&nbsp;
			<select name="pendidikan">
				<option value="">-- Pilih Pendidikan --</option>
				<option value="SMK">SMK</option>
				<option value="D3">D3</option>
				<option value="S1">S1</option>
			</select><br/>
			<label>Alamat Lengkap:</label>&nbsp;
			<textarea name="alamatLengkap" cols="100" rows="5"></textarea>
			<hr/>
			<input type="submit" name="proses" value="simpan" />&nbsp;&nbsp;&nbsp;
			<input type="reset" name="unproses" value="batal" />&nbsp;
		</form>
	</body>
</html>
